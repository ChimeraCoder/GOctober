{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
      <h3>Large Projects</h3>
      <div data-bind="foreach: largeBoards" class="projects">
        {% include "includes/project.html" %}
      </div>
    </div>
    <div class="span4">
      <h3>Medium Projects</h3>
      <div data-bind="foreach: mediumBoards" class="projects">
        {% include "includes/project.html" %}
      </div>
    </div>
    <div class="span4">
      <h3>Small Projects</h3>
      <div data-bind="foreach: smallBoards" class="projects">
        {% include "includes/project.html" %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block extra_javascript %}
<script type="text/javascript">
  var view = new JULY.BoardsView();
  ko.applyBindings(view);
</script>
{% endblock %}
