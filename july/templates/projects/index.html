{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container section-container no-border">
  <div class="row locations">
    <div class="span6 offset3">
        <h2 class="teaming-up">{% trans "Projects" %}</h2>
        {% for project in projects %}
          <div class="row location">
            <div class="span5">
              <h3><a href="{% url project-details project.project_name %}">{{ project }}</a></h3>
              <p><a href="{{ project.url }}">{{ project.url }}</a></p>
            </div>
            <div class="points pull-right">
                <p>{{ project.total }}</p>
                <p class="small">{% trans "points" %}</p>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
