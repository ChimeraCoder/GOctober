{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container section-container no-border">
  <div class="row locations">
    <div class="span8 offset2">
        <h2 class="teaming-up">{% trans "Locations" %}</h2>
        {% for location in object_list|slice:":100" %}
          <div class="row location">
            <div class="span5">
              <h3><a href="{% url 'location-detail' location.slug %}">{{ location }}</a></h3>
            </div>
            <div class="points pull-right">
                <p>{{ location.total }}</p>
                <p class="small">{% trans "points" %}</p>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
