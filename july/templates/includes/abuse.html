<div id="abuse-modal" class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Abuse report</h3>
    </div>
    <div class="modal-body">
        <p>What would you like to report?</p>
        <form id="abuse-form" action="{% url 'abuse' %}" method="POST">
            {% csrf_token %}
            <input name="url" type="hidden" value="{{ request.build_absolute_uri }}">
            <textarea name="desc" rows="4"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <button id="send-abuse" class="btn btn-primary">Report</button>
    </div>
</div>
